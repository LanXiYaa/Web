<html lang="zh-CN">

<head>

    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- 配置Tailwind自定义颜色和字体 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#ec4899',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .acrylic {
                @apply bg-white/10 backdrop-blur-md border border-white/20 shadow-lg;
            }
            .acrylic-hover {
                @apply transition-all duration-300 hover:bg-white/20 hover:translate-y-[-5px] hover:shadow-xl;
            }
        }
    </style>

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
        }

        /* 加载动画 */
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid rgba(99, 102, 241, 0.8);
            width: 20px;
            height: 20px;
            animation: spinner 0.8s linear infinite;
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* 头像悬停效果 */
        .avatar-container {
            position: relative;
            overflow: hidden;
        }

        .avatar-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .avatar-container:hover::after {
            opacity: 1;
        }

        /* 链接图标动画 */
        .link-icon {
            transition: transform 0.3s ease;
        }

        .link-icon:hover {
            transform: scale(1.15) rotate(5deg);
        }
    </style>
</head>

<body class="text-white" style="background-image: url('images/background.png');">
    <!-- 遮罩层增强可读性 -->
    <div class="fixed inset-0 bg-black/30 z-0"></div>

    <!-- 主容器：使用flex实现垂直居中 -->
    <div class="container mx-auto px-4 py-6 relative z-10 flex-grow flex flex-col justify-center">
        <!-- 主内容区 -->
        <div class="flex flex-col lg:flex-row gap-8 lg:gap-12">
            <!-- 左侧个人信息区域 -->
            <div class="w-full lg:w-1/2">
                <div class="acrylic rounded-3xl p-6 md:p-8 h-full acrylic-hover">
                    <!-- 头像 -->
                    <div class="avatar-container flex justify-center mb-8">
                        <div class="relative">
                            <img src="images/head.png" alt="404zero的头像"
                                class="w-40 h-40 md:w-56 md:h-56 rounded-full object-cover border-4 border-white/30 shadow-xl">
                            <!-- 装饰光环 -->
                            <div
                                class="absolute -inset-1 rounded-full bg-gradient-to-r from-primary to-accent opacity-30 blur-xl">
                            </div>
                        </div>
                    </div>

                    <!-- 名称 -->
                    <div class="text-center mb-4">
                        <h1
                            class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-300 mb-2">
                            404zero</h1>
                        <p class="text-xl md:text-2xl text-gray-200 italic max-w-md mx-auto">
                            "探索未知，创造可能，永不停止学习的脚步"
                        </p>
                    </div>

                    <!-- 装饰元素 -->
                    <div class="mt-10 flex justify-center">
                        <div class="w-32 h-1 bg-gradient-to-r from-transparent via-primary to-transparent"></div>
                    </div>
                </div>
            </div>

            <!-- 右侧功能区域 -->
            <div class="w-full lg:w-1/2">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- 时间模块 -->
                    <div class="acrylic rounded-2xl p-6 acrylic-hover">
                        <div class="flex items-center mb-4">
                            <i class="fa fa-clock-o text-primary text-xl mr-3"></i>
                            <h3 class="text-xl font-semibold">当前时间</h3>
                        </div>
                        <div id="time-display" class="text-3xl md:text-4xl font-mono font-bold">--:--:--</div>
                    </div>

                    <!-- 日期模块 -->
                    <div class="acrylic rounded-2xl p-6 acrylic-hover">
                        <div class="flex items-center mb-4">
                            <i class="fa fa-calendar text-secondary text-xl mr-3"></i>
                            <h3 class="text-xl font-semibold">当前日期</h3>
                        </div>
                        <div id="date-display" class="text-xl md:text-2xl">----年--月--日</div>
                        <div id="weekday-display" class="text-lg text-gray-300 mt-1">星期--</div>
                    </div>

                    <!-- 天气模块 -->
                    <div class="acrylic rounded-2xl p-6 acrylic-hover">
                        <div class="flex items-center mb-4">
                            <i class="fa fa-cloud text-accent text-xl mr-3"></i>
                            <h3 class="text-xl font-semibold">兰州天气</h3>
                        </div>
                        <div class="flex items-center">
                            <div id="weather-icon" class="text-4xl mr-4">
                                <div class="loader mx-auto"></div>
                            </div>
                            <div>
                                <div id="temperature" class="text-3xl font-bold">--°C</div>
                                <div id="weather-description" class="text-gray-300">获取天气数据中</div>
                            </div>
                        </div>
                    </div>

                    <!-- B站链接 -->
                    <div class="acrylic rounded-2xl p-6 acrylic-hover">
                        <div class="flex items-center mb-4">
                            <i class="fa fa-play-circle text-[#FB7299] text-xl mr-3"></i>
                            <h3 class="text-xl font-semibold">B站主页</h3>
                        </div>
                        <a href="https://space.bilibili.com/1890708787" target="_blank"
                            class="flex items-center text-gray-200 hover:text-white transition-colors">
                            <span class="link-icon mr-2"><i class="fa fa-external-link"></i></span>
                            <span>访问我的B站空间</span>
                        </a>
                    </div>

                    <!-- GitHub链接 -->
                    <div class="acrylic rounded-2xl p-6 acrylic-hover">
                        <div class="flex items-center mb-4">
                            <i class="fa fa-github text-gray-300 text-xl mr-3"></i>
                            <h3 class="text-xl font-semibold">GitHub</h3>
                        </div>
                        <a href="https://github.com/LanXiYaa" target="_blank"
                            class="flex items-center text-gray-200 hover:text-white transition-colors">
                            <span class="link-icon mr-2"><i class="fa fa-external-link"></i></span>
                            <span>查看我的代码仓库</span>
                        </a>
                    </div>

                    <!-- Steam链接 -->
                    <div class="acrylic rounded-2xl p-6 acrylic-hover">
                        <div class="flex items-center mb-4">
                            <i class="fa fa-steam text-[#171a21] text-xl mr-3"></i>
                            <h3 class="text-xl font-semibold">Steam</h3>
                        </div>
                        <a href="https://steamcommunity.com/profiles/76561199186542923/" target="_blank"
                            class="flex items-center text-gray-200 hover:text-white transition-colors">
                            <span class="link-icon mr-2"><i class="fa fa-external-link"></i></span>
                            <span>浏览我的游戏库</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <footer class="mt-12 text-center text-gray-400 text-sm">
            <p>© 2025 404zero. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // 更新时间显示
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('time-display').textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 更新日期显示
        function updateDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const weekdays = ['日', '一', '二', '三', '四', '五', '六'];
            const weekday = weekdays[now.getDay()];

            document.getElementById('date-display').textContent = `${year}年${month}月${day}日`;
            document.getElementById('weekday-display').textContent = `星期${weekday}`;
        }

        // 高德天气API获取兰州天气
        function fetchWeather() {
            // 替换为你的高德开放平台API密钥
            const API_KEY = '47e2f7d17141ffbdd8b6040660630001';
            // 兰州的城市编码（ADCODE）
            const CITY_ADCODE = '620100';
            // 高德天气API接口地址（实时天气）
            const API_URL = `https://restapi.amap.com/v3/weather/weatherInfo?city=${CITY_ADCODE}&key=${API_KEY}&extensions=base`;

            // 发送请求
            fetch(API_URL)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('天气数据获取失败');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === '1') {
                        const weatherData = data.lives[0];
                        // 映射天气状况到Font Awesome图标
                        const weatherIcons = {
                            '晴': 'sun-o',
                            '多云': 'cloud',
                            '阴': 'cloud',
                            '雨': 'tint',
                            '雪': 'snowflake-o',
                            '雾': 'smog',
                            '雷': 'bolt',
                            '风': 'wind',
                            '沙': 'asterisk',
                            '尘': 'asterisk'
                        };

                        // 查找匹配的图标
                        let icon = 'question-circle';
                        for (const [key, value] of Object.entries(weatherIcons)) {
                            if (weatherData.weather.includes(key)) {
                                icon = value;
                                break;
                            }
                        }

                        // 更新UI
                        document.getElementById('temperature').textContent = `${weatherData.temperature}°C`;
                        document.getElementById('weather-description').textContent = `${weatherData.weather} ${weatherData.winddirection} ${weatherData.windpower}级`;
                        document.getElementById('weather-icon').innerHTML = `<i class="fa fa-${icon}"></i>`;
                    } else {
                        document.getElementById('weather-description').textContent = `获取失败: ${data.info}`;
                    }
                })
                .catch(error => {
                    console.error('获取天气时出错:', error);
                    document.getElementById('temperature').textContent = '--°C';
                    document.getElementById('weather-description').textContent = '获取天气失败';
                    document.getElementById('weather-icon').innerHTML = `<i class="fa fa-exclamation-triangle"></i>`;
                });
        }

        // 初始化
        window.onload = function () {
            // 初始化时间和日期
            updateTime();
            updateDate();
            // 每秒更新时间
            setInterval(updateTime, 1000);
            // 每天更新日期
            setInterval(updateDate, 86400000);

            // 获取天气数据，每30分钟更新一次
            fetchWeather();
            setInterval(fetchWeather, 1800000);

            // 为背景图添加加载效果
            const bgImage = new Image();
            bgImage.src = 'images/background.png';
            bgImage.onload = function () {
                document.body.style.opacity = '1';
            };
        };
    </script>


</body>
